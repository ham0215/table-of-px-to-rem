name: Prettier
on: pull_request
jobs:
  prettier:
    name: Run prettier:check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3.0.0
        with:
          node-version: '14.x'
          cache: yarn
      - run: yarn install
      - run: yarn prettier